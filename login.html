<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumeroMatcher</title>
</head>
<style>
    * {
        box-sizing: border-box;
        background-image: linear-gradient(yellow 10%,white);
        background-attachment: fixed ;
    }

    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 5px;
        padding: 5px;
        width: 100%;
        background-color: rgb(253, 243, 62);
    }

    .logo {
        float: left;
        font-size: 15px;
        margin-inline: 5px;
        padding-inline: 5px;
        transition: 0.3s;
    }

    .logo:hover {
        font-size: 30px;
    }

    .navbar ul {
        float: right;
        padding-right: 15px;

    }

    .navbar li {
        display: inline-block;
        margin: 5px;
        font-size: 15px;
        list-style-type: none;

    }

    .navbar ul li a {
        text-decoration: none;
        transition: 0.3s;
    }

    .navbar ul li a:hover {
        color: rgb(171, 138, 18);
        font-size: 16px;
    }

    .pagetitle {
        text-align: center;
        transition: 0.5s;

    }

    .catchyline {
        color: blue;
        text-align: center;
        display: none;

    }

    .pagetitle:hover+.catchyline {
        display: block;
    }

    .newsletter {
        padding: 15px;
        text-align: center;
        box-sizing: border-box;
        border-style: solid;
    }

    .login {
        padding: 15px;
        text-align: center;
        box-sizing: border-box;
        border-style: solid;
    }



    .unclickablebutton {
        padding: 15px;
        text-align: center;
        box-sizing: border-box;
        border-style: solid;
    }
</style>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Numeromatch</div>
            <ul>
                <li><a href="dsw.html">HOME</a></li>
                <li><a href="hororscope.html">HOROSCOPE</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="cont.html">CONTACT US</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <h1>LOGIN </h1>
    <script type="text/javascript">
        function validate() 
        {
            if (document.myForm.name.value == "") 
            {
                alert("name required");
                return false;
            }
            if(document.myform.password.value==""){
            alert("verify password required");
            return false;
          }
        }
        </script>
</head>
<body>
    <form  name="myForm" onsubmit="return(validate());">
        <table cellspacing="2" cellpadding="2">
            <tr>
                <td align="right">Name:</td>
                <td><input type="text" name="name" min="2" max="15" /></td>
            </tr>
            <tr>
                <td align="right">Password:</td>
                <td><input type="text" name="password" /></td>
            </tr>
            <tr>
            </form>
        </body>
        </html>
